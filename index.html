<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <h5><img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        id="header-img"></h5>
    <nav id="nav-bar">
      <a class="nav-link" href="#Features">Features</a>
      <a class="nav-link" href="#How It Works">How It Works</a>
      <a class="nav-link" href="#Pricing">Pricing</a>
    </nav>
  </header>
  <section id="Features">
    <h5>product features</h5>
  </section>
  <section id="How It Works">
    <h5>How the product works</h5>
  </section>
  <div id="Pricing" class="flex-container">
    <div>100 dollars</div>
    <div>200 dollars</div>
    <div>300 dollars</div>
  </div>
  <section>
    <h5>Product video<h5>
        <video id=video width="320" height="240" controls>
          <source src="https://youtu.be/y8Yv4pnO7qc" type="video/mp4">
        </video>
  </section>
  <section>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input id="email" type="email" name="email" placeholder="entyer your e-mail address" required>
      <input type="submit" id="submit">
    </form>
  </section>

  <!--

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
